language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

before_deploy:
  - ./gradlew cleanLoomMappings clean
  - ./gradlew buildNeeded -Prelease

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/libs/*.jar
  skip_cleanup: true
  on:
    repo: notjoe7F/stockpile
    tags: true
