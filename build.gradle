plugins {
    id 'fabric-loom' version '0.2.0-SNAPSHOT'
    id 'scala'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = 'stockpile'
version = '0.4.0'

minecraft {
}

repositories {
    mavenCentral()
    mavenLocal()

    maven { url 'https://jitpack.io' }
}

dependencies {
    minecraft 'com.mojang:minecraft:18w50a'

    mappings 'net.fabricmc:yarn:18w50a.90'

    modCompile 'net.fabricmc:fabric-loader:0.3.2.91'
    modCompile 'net.fabricmc:fabric:0.1.3.68'

    modCompile 'com.github.notjoe7F:cereal:2.0.1'

    compile 'net.fabricmc:fabric-language-scala:0.1.0'
    compile 'com.google.code.findbugs:jsr305:3.0.0'

}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
