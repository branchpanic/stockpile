plugins {
    id 'fabric-loom' version '0.2.0-SNAPSHOT'
    id 'scala'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = 'stockpile'
version = '1.0.0'

minecraft {
}

repositories {
    mavenCentral()
    mavenLocal()

    maven { url 'https://jitpack.io' }
}

dependencies {
    minecraft "com.mojang:minecraft:18w50a"

    mappings "net.fabricmc:yarn:18w50a.64"

    modCompile "net.fabricmc:fabric-loader:0.3.1.80"
    modCompile "net.fabricmc:fabric:0.1.3.66"

    compile "com.google.code.findbugs:jsr305:3.0.0"

    compile "net.fabricmc:fabric-language-scala:0.1.0"
    compile 'com.github.notjoe7F:cereal:primitive-deserialization-temp-fix-SNAPSHOT'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
